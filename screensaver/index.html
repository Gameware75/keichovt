<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Countdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: pink; /* Hintergrundfarbe */
      color: white; /* Textfarbe */
    }
    #countdown {
      font-size: 20px;
      font-weight: bold;
    }
    #text {
      font-size: 30px;
      margin-top: 20px;
    }
  </style>
  <script>
    // Funktion, um den Countdown zu aktualisieren
    function updateCountdown() {
      const countDate = new Date("2024-02-08T12:00:00Z").getTime();
      const now = new Date().getTime();
      const distance = countDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = `${days} Tage ${hours} Stunden ${minutes} Minuten ${seconds} Sekunden`;
    }

    // Aktualisiere den Countdown alle Sekunde
    setInterval(updateCountdown, 1000);
  </script>
</head>
<body>
<div id="text">Keicho-Bildschirmschoner kommt online in</div>
  <div id="countdown"></div>
  
</body>
</html>
