<script>
    // Funktion, um den Twitch-Button zu markieren, wenn der Livestatus "True" ist
    function markTwitchLive() {
        const twitchButton = document.querySelector('.link[href="Twitch"]');
        twitchButton.style.border = '2px solid red';
    }

    // AJAX-Anfrage an die Twitch-Status-API
    const xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            const response = JSON.parse(this.responseText);
            if (response.message === 'True') {
                markTwitchLive();
            }
        }
    };
    xhttp.open('GET', 'https://service.keicho.de/api/twitch/livestatus', true);
    xhttp.send();
</script>
